        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main" aria-controls="main"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item{% if '/boards/' in request.path %} active{% endif %}">
                    <a class="nav-link" href="{% url 'boards:home' %}">Django Boards</a>
                </li>
                <li class="nav-item{% if '/files/' in request.path %} active{% endif %}">
                    <a class="nav-link" href="{% url 'files:upload' %}">Upload_exam</a>
                </li>

                    <a class="nav-link" href="{% url 'photos:basic_upload' %}">Photos</a>
                </li>

                <ul class="navbar-nav ml-auto">

                </ul>
