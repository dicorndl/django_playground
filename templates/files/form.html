{% extends 'base.html' %}

{% block contents %}
    <form action="{% url 'files:upload' %}" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <button type="submit" class="btn btn-primary js-upload-photos">
            <span class="glyphicon glyphicon-cloud-upload"></span> Upload photos
        </button>
    </form>

    {% if uploaded_file_url %}
        {% for uploaded_file in uploaded_file_url %}
            <p>File uploaded at : <a href="{{ uploaded_file }}">{{ uploaded_file }}</a></p>
        {% endfor %}

    {% endif %}
{% endblock %}
